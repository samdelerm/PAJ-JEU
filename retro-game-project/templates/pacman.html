{% extends 'base.html' %}
{% block title %}Camping Pac-Man - Les jeux du PAJ{% endblock %}
{% block content %}
<div id="game-container">
    <main class="game-content">
        <canvas id="gameCanvas" class="game-screen"></canvas>
        <!-- Contrôles tactiles pour mobile -->
        <div id="pacman-touch-controls" class="pacman-touch-controls">
            <div class="pacman-touch-grid">
                <button class="pacman-arrow" id="btn-up">⬆️</button>
                <div class="pacman-touch-row">
                    <button class="pacman-arrow" id="btn-left">⬅️</button>
                    <button class="pacman-arrow" id="btn-down">⬇️</button>
                    <button class="pacman-arrow" id="btn-right">➡️</button>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; CDC DU BAZADAIS - Tous droits réservés</p>
        </footer>
    </main>
</div>
  
<script src="{{ url_for('static', filename='js/utils/input.js') }}"></script>
<script src="{{ url_for('static', filename='js/utils/collision.js') }}"></script>
<script src="{{ url_for('static', filename='js/utils/sound.js') }}"></script>
<script src="{{ url_for('static', filename='js/utils/spriteGenerator.js') }}"></script>
<script src="{{ url_for('static', filename='js/gameEngine.js') }}"></script>
<script src="{{ url_for('static', filename='js/levels/level2-pacman.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
